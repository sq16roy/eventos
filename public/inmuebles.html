<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inmuebles</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contacto.css">

</head>

<body>
    <header id="header_principal">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div>

        </div>
    </header>
    <main>
        <div class="columna_izquierda">
            <h1>Inmuebles</h1>
            <p>
                En ésta sección puede realizar el registro de los inmuebles que desee registrar dentro del sistema.
            </p>
            <p>
                Por favor llene los espacios solicitados y presione el botón de enviar.
            </p>
        </div>
        <form class="columna_derecha" id="frm_contacto">
            <div>
                <label for="txt_nombre">Nombre</label>
                <input type="text" id="txt_nombre">
            </div>
            <div>
                <label for="txt_precio">Precio</label>
                <input type="number" id="txt_precio">
            </div>
            <div>
                <label for="slt_provincias">Provincia</label>
                <select id="slt_provincias">
                    <option value="">--Selecciones una provincia--</option>
                    
                </select>
            </div>
            <div>
                <label for="slt_cantones">Cantón</label>
                <select id="slt_cantones">
                    <option value="">--Seleccione un cantón--</option>
                   
                </select>
            </div>

            <div>
                <button type="button" id="btn_registrar">Registrar</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="js/servicio_inmuebles.js"></script>
    <script src="js/controlador_registro_inmuebles.js"></script>

    <script src="js/provincias.js"></script>
    <script src="js/cantones.js"></script>
    <script src="js/controlador_ubicacion.js"></script>
</body>

</html>
