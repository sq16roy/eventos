<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Eventos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contacto.css">

</head>

<body>
    <header id="header_principal">
        <nav>
            <a href="listar_eventos.html">Eventos</a> 
         </nav>
    </header>
    <main>
        <div class="columna_izquierda">
            <h1>Eventos</h1>
            <p>
                En ésta sección puede realizar el registro de los Evento que desee registrar dentro del sistema.
            </p>
            <p>
                Por favor llene los espacios solicitados y presione el botón de enviar.
            </p>
        </div>
        <form class="columna_derecha" id="frm_contacto">
            <div>
                <label for="txt_nombre">Nombre</label>
                <input type="text" id="txt_nombre">
            </div>
            <div>
                <label for="txt_precio">Precio</label>
                <input type="number" id="txt_precio">
            </div>
            <div>
                <label for="input_fecha">Fecha</label>
                <input type="date" id="input_fecha">
            </div>
            <div>
                <label for="input_hora">Hora</label>
                <input type="time" id="input_hora">
            </div>

            <div>
                <button type="button" id="btn_registrar">Registrar</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="js/servicio_eventos.js"></script>
    <script src="js/controlador_registro_eventos.js"></script>
</body>

</html>
