<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Eventos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contacto.css">

</head>

<body class="body_registrar">
    <header id="header_principal">
        <nav>
            <a href="listar_eventos.html">Eventos</a>
        </nav>
    </header>
    <main class="main_form_registrar">

        <form class="columna_derecha" id="frm_contacto">
            <div>
                <label for="txt_nombre">Nombre</label>
                <input class="impt_registrar" type="text" id="txt_nombre">
            </div>
            <div>
                <label for="txt_precio">Precio</label>
                <input class="impt_registrar" type="number" id="txt_precio">
            </div>
            <div>
                <label for="input_fecha">Fecha</label>
                <input class="impt_registrar" type="date" id="input_fecha">
            </div>
            <div>
                <label for="input_hora">Hora</label>
                <input class="impt_registrar" type="time" id="input_hora">
            </div>

            <div>
                <button type="button" id="btn_registrar">Registrar</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="js/servicio_eventos.js"></script>
    <script src="js/controlador_registro_eventos.js"></script>
</body>

</html>
